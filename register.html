<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Voiceover Directory</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center min-vh-100 py-2">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" data-aos="fade-up">
                <div class="text-center mb-2">
                    <a href="index.html" class="navbar-brand fw-bold text-primary fs-3">
                        <i class="bi bi-mic-fill"></i> Voiceover Directory
                    </a>
                </div>

                <div class="card border-0 shadow-lg">
                    <div class="card-body p-3 p-md-4">
                        <h4 class="fw-bold mb-3 text-center">Create an Account</h4>

                        <!-- Tabs for Talent / Client -->
                        <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-talent-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-talent" type="button" role="tab" aria-controls="pills-talent"
                                    aria-selected="true">I'm a Voice Talent</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-client-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-client" type="button" role="tab" aria-controls="pills-client"
                                    aria-selected="false">I want to Hire</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            <!-- Talent Form -->
                            <div class="tab-pane fade show active" id="pills-talent" role="tabpanel"
                                aria-labelledby="pills-talent-tab">
                                <form action="dashboard.html">
                                    <div class="row g-2 mb-2">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-2">
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" placeholder="Email Address"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" placeholder="Create Password"
                                                required>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold">Primary Language</label>
                                        <select class="form-select">
                                            <option selected>English (US)</option>
                                            <option>English (UK)</option>
                                            <option>Spanish</option>
                                        </select>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="termsTalent" required>
                                        <label class="form-check-label small" for="termsTalent">
                                            I agree to the <a href="#">Terms of Service</a> & <a href="#">Privacy
                                                Policy</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Join as Talent</button>
                                </form>
                            </div>

                            <!-- Client Form -->
                            <div class="tab-pane fade" id="pills-client" role="tabpanel"
                                aria-labelledby="pills-client-tab">
                                <form action="dashboard.html">
                                    <div class="row g-2 mb-2">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <input type="text" class="form-control" placeholder="Company Name (Optional)">
                                    </div>
                                    <div class="row g-2 mb-2">
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" placeholder="Work Email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" placeholder="Create Password"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="termsClient" required>
                                        <label class="form-check-label small" for="termsClient">
                                            I agree to the <a href="#">Terms of Service</a> & <a href="#">Privacy
                                                Policy</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Join as Client</button>
                                </form>
                            </div>
                        </div>

                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="mx-2 text-muted small">OR</span>
                            <hr class="flex-grow-1">
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-google me-2"></i> Google
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-facebook me-2"></i> Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? <a href="login.html"
                            class="fw-bold text-primary text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle (Fixed Position) -->
    <button id="theme-toggle"
        class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow theme-toggle-btn"
        aria-label="Toggle theme">
        <i class="bi bi-moon-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
